<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <style>
      .map{
          width: 800px;
          height: 450px;
          background: url(./images/map1.jpg);
          background-size: auto;
      }
      .map:hover{
          background: url(./images/1.png) center center no-repeat,
           url(./images/2.png) right center no-repeat,
           url(./images/3.png) left center no-repeat,
           url(./images/map1.jpg) center center no-repeat;
           background-size: 10%, 10%, 10%, auto;
      }
    </style>
</head>

<body>
    <div class="map"></div>
</body>

</html>
