<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        .box {
            height: 100px;
            margin-bottom: 10px;
        }

        .grad1 {
            background: repeating-linear-gradient( hotpink 20%);
;
        }

        .grad2 {
            background: linear-gradient(35deg, red, orange, yellow, green, blue, purple);
            ;
        }

        .grad3 {
            background: linear-gradient(to left, red 30%, orange, yellow, green, blue, purple 80%);
        }
    </style>
</head>

<body>
    <div class="box grad1"></div>
    <div class="box grad2"></div>
    <div class="box grad3"></div>
</body>

</html>
