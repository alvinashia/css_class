<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rectangle {
            width: 400px;
            height: 500px;
            border-radius: 20px;
            box-shadow: 10px 5px 5px #ccc;
            background-image: url(./images/background1.jpg);
            background-position-y: -30%;
            background-size: 400px auto;
            background-repeat: no-repeat;
            transition: .5s;
        }


        .rectangle:hover {
            background-image: url(./images/background2.jpg);
            box-shadow: 14px 14px 12px #ccc;

        }


        .circle {
            text-align: center;
            width: 200px;
            height: 200px;
            border: solid 1px white;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            opacity: 1;
            position: relative;
            /* background-color: black; */
        }

        .circle:hover img:nth-child(1) {
            opacity: 0;
            /* background-color: black; */
            transition: .5s;

        }

        .circle img:nth-child(2) {
            opacity: 0;
        }

        .circle:hover img:nth-child(2) {
            opacity: 1;
            /* background-color: black; */
            transition: .5s;
        }

        .circle img {
            object-fit: cover;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 0;
        }

        .center-hight {
            padding: 50px;
        }

        .word1 {
            border-bottom: 1px solid #000;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 1px;
            margin-bottom: 10px;
            text-align: center;
        }

        .rectangle:hover .word1 {
            text-align: center;
            letter-spacing: 0.5rem;
            text-indent: 0.5rem;
            transition: .5s;
            /* 原本因為marign有設置到上下的部分，因為是寫margin:auto 等於4個邊都是margin，但上層就已經已有寫左右auto了,所以這層沒有必要再寫一個margin */
        }


        .word2 {
            font-size: 1.25rem;
            /* color: black; */
            text-align: center;
        }

        .bac_img {
            background-image: url(./images/background1.jpg);
            height: 50px;
        }

        .follow_me {
            text-align: center;
            padding: 3px;
            background: linear-gradient(rgba(255, 0, 0, 0.11), rgb(255, 0, 0));
            width: 350px;
            margin: auto;
            font-weight: 800;
            border-radius: 10px;
        }

        .follow_me:hover {
            background-color: rgba(255, 0, 0, 0.726);
            transition: .5s;
            color: white;
        }

        .new_pic {
            opacity: 0;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .new_pic:hover {
            opacity: 1;
        }
    </style>
</head>


<body>

    <div class="rectangle">
        <div class="center-hight">
            <div class="circle">
                <img src="https://cdn.pixabay.com/photo/2022/02/20/09/46/lama-7024125_960_720.jpg">
                <img src="./images/ex1_pic1.jpg">
            </div>
            <div class="word1">
                <h1>LAMA</h1>
            </div>
            <div class="word2">have a nice day!</div>
        </div>
        <div class="follow_me">
            <p>FOLLOW ME</p>
        </div>
    </div>
</body>

</html>
