<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <style>
        :root {
            --boxWidth: 300px;
            --boxBg: rgba(216, 130, 32, 0.562);
        }

        .box {
            background-color: var(--boxBg);
            width: var(--boxWidth);
            height: var(--boxWidth);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
