<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 3px solid red;
            outline: 3px solid blue;
            outline-offset: 0px;
            transition: .5s;
        }

        .box:hover {
            outline-offset: -9px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
