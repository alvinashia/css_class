<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
    <style>
        img {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <img src="./PNG/happy2.png" alt="">
    <img src="./SVG/happy2.svg" alt="">
    <!-- 要注意呼叫目錄的層級，因為svg跟這個25是在同一層，所以直接用./就能叫到png跟svg的資料交，不用用../到父層去 -->
</body>

</html>
