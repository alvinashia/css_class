<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter spacing</title>
    <style>
        .container {
            width: 400px;
            background: #afa;
            padding: 10px;
        }

        p {
            margin: 0;
            text-align: center;
            letter-spacing: 1.5rem;
            text-indent: 1.5rem;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Lorem ipsum</p>
    </div>
</body>

</html>
